    <meta name="keywords" content="armenia quindio, compra, venta, clasificados, productos, Colombia, Contraentrega">

    <meta property="og:image" content="URL-de-tu-imagen">

    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <meta name="twitter:description" content="Compra y venta en Armenia Quind铆o, Colombia. Publica tus productos en Contraentrega.">

    <title>Contraentrega Valle del Cauca, Colombia</title>
    <style>
        /* Estilos CSS anteriores... */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="https://app.contraentregaco.com/collections/calivalle" target="_blank" rel="noopener noreferrer">
                <h1>Contraentrega CO</h1>
            </a>
            <p>Contraentrega Cali, Valle Del Cauca, Colombia</p>
        </header>
        <div class="buttons">
            <a href="https://www.facebook.com/groups/2047811665719344/?ref=share&mibextid=NSMWBT" target="_blank" rel="noopener noreferrer">VER TODO</a>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar productos, SKU, precios...">
            <span class="search-icon"></span>
        </div>
        <div class="table-responsive">
            <table id="productsTable" class="product-table">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Producto/Servicio</th>
                        <th>SKU</th>
                        <th>Cantidad</th>
                        <th>Inventario</th>
                    </tr>
                </thead>
                <tbody id="productsBody"></tbody>
            </table>
        </div>
        <div class="checkout-section">
            <h3>Resumen del Pedido</h3>
            <div id="orderSummary"></div>
            <div class="delivery-options">
                <label><input type="radio" name="delivery" value="pickup" checked> Recoger en local</label>
                <label><input type="radio" name="delivery" value="delivery"> Servicio a domicilio</label>
            </div>
            <input type="email" id="email" placeholder="Correo electr贸nico" required>
            <form id="deliveryForm" class="delivery-form">
                <input type="text" name="name" placeholder="Nombre completo" required>
                <input type="text" name="address" placeholder="Direcci贸n" required>
                <input type="tel" name="phone" placeholder="Tel茅fono" required>
                <input type="text" name="city" placeholder="Ciudad" required>
                <textarea name="notes" placeholder="Instrucciones adicionales"></textarea>
            </form>
            <button onclick="submitOrder()">Cotizar</button>
            <button onclick="payWithLightning()">Pagar con Lightning</button>
        </div>
        <footer class="footer">
            <p>&copy; <span id="year"></span> <strong>Contraentrega</strong></p>
            <p>Nostr: <a href="https://snort.social/p/npub1g8asmdf2urzcyunwuyrxrefvgatkfasau5wpc3rjk7krhxm2902st2gajt" target="_blank" rel="noopener noreferrer">npub1g8asmdf2urzcyunwuyrxrefvgatkfasau5wpc3rjk7krhxm2902st2gajt</a></p>
        </footer>
    </div>
    <div id="imageModal" class="image-modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeImage()">Cerrar</button>
            <img id="modalImage" src="" alt="Imagen del producto">
        </div>
    </div>
    <script>
        const products = [
            { id: 1, name: "Producto 1", description: "Descripci贸n del producto 1", price: 100, inventory: 10, image: "url-de-imagen-1.jpg", sku: "SKU001" },
            { id: 2, name: "Servicio 1", description: "Descripci贸n del servicio 1", price: 200, inventory: 5, image: "url-de-imagen-2.jpg", sku: "SKU002" }
        ];
        let selectedProducts = {};
        const formspreeURL = "https://formspree.io/f/mnnpqrvn";
        const lightningAddress = "tu_direccion_lightning@example.com"; // Cambia esto por tu direcci贸n Lightning

        function generateProductTable(productsArray = products) {
            const tbody = document.getElementById('productsBody');
            tbody.innerHTML = '';
            productsArray.forEach(product => {
                const row = `
                    <tr>
                        <td><span class="view-photo" onclick="showImage('${product.image}')">Ver Foto</span></td>
                        <td><strong>${product.name}</strong><br>${product.description}<br>Precio: $${product.price}</td>
                        <td>${product.sku}</td>
                        <td>
                            <div class="quantity-controls">
                                <button onclick="adjustQuantity(${product.id}, -1)">-</button>
                                <span class="selected-quantity" id="selected-${product.id}">0</span>
                                <button onclick="adjustQuantity(${product.id}, 1)">+</button>
                            </div>
                        </td>
                        <td>${product.inventory}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        function adjustQuantity(productId, delta) {
            const product = products.find(p => p.id === productId);
            const current = selectedProducts[productId] || 0;
            const newQuantity = Math.max(0, Math.min(current + delta, product.inventory));
            selectedProducts[productId] = newQuantity;
            document.getElementById(`selected-${productId}`).textContent = newQuantity;
            updateOrderSummary();
        }

        function showImage(imageUrl) {
            document.getElementById('modalImage').src = imageUrl;
            document.getElementById('imageModal').style.display = 'flex';
        }

        function closeImage() {
            document.getElementById('imageModal').style.display = 'none';
        }

        function updateOrderSummary() {
            let summary = '';
            let total = 0;
            Object.keys(selectedProducts).forEach(id => {
                const quantity = selectedProducts[id];
                if (quantity > 0) {
                    const product = products.find(p => p.id == id);
                    summary += `${product.name} x${quantity}: $${product.price * quantity}<br>`;
                    total += product.price * quantity;
                }
            });
            document.getElementById('orderSummary').innerHTML = summary + `<strong>Total: $${total}</strong>`;
        }

        async function submitOrder() {
            const deliveryMethod = document.querySelector('input[name="delivery"]:checked').value;
            const formData = new FormData();

            Object.keys(selectedProducts).forEach(id => {
                const quantity = selectedProducts[id];
                if (quantity > 0) {
                    const product = products.find(p => p.id == id);
                    formData.append('products[]', `${product.name} x${quantity} - $${product.price * quantity} COP`);
                }
            });

            formData.append('email', document.getElementById('email').value);

            if (deliveryMethod === 'delivery') {
                formData.append('name', document.querySelector('input[name="name"]').value);
                formData.append('address', document.querySelector('input[name="address"]').value);
                formData.append('phone', document.querySelector('input[name="phone"]').value);
                formData.append('city', document.querySelector('input[name="city"]').value);
                formData.append('notes', document.querySelector('textarea[name="notes"]').value);
            }

            try {
                const response = await fetch(formspreeURL, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    alert('Cotizaci贸n enviada correctamente.');
                    return true;
                } else {
                    throw new Error('Error al enviar la cotizaci贸n.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al enviar la cotizaci贸n.');
                throw error;
            }
        }

        async function payWithLightning() {
            try {
                // Enviar el formulario primero
                const formSubmitted = await submitOrder();
                if (!formSubmitted) return;

                // Calcular el total con comisi贸n
                let total = 0;
                Object.keys(selectedProducts).forEach(id => {
                    const quantity = selectedProducts[id];
                    if (quantity > 0) {
                        const product = products.find(p => p.id == id);
                        total += product.price * quantity;
                    }
                });

                const commission = total * 0.05;
                const totalWithCommission = total + commission;

                // Generar la URL de pago Lightning
                const paymentUrl = `lightning:${lightningAddress}?amount=${Math.round(totalWithCommission * 1000)}`;

                // Redirigir a la billetera Lightning
                window.location.href = paymentUrl;
            } catch (error) {
                console.error('Error en el proceso de pago:', error);
                alert('Error en el proceso de pago. Por favor, int茅ntelo de nuevo.');
            }
        }

        document.querySelectorAll('input[name="delivery"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const deliveryForm = document.getElementById('deliveryForm');
                if (e.target.value === 'delivery') {
                    deliveryForm.style.display = 'block';
                } else {
                    deliveryForm.style.display = 'none';
                }
            });
        });

        document.getElementById("year").textContent = new Date().getFullYear();
        generateProductTable();

        function filterProducts(searchTerm) {
            const filtered = products.filter(product => {
                const searchText = searchTerm.toLowerCase();
                return (
                    product.name.toLowerCase().includes(searchText) ||
                    product.description.toLowerCase().includes(searchText) ||
                    product.sku.toLowerCase().includes(searchText) ||
                    product.price.toString().includes(searchTerm) ||
                    product.inventory.toString().includes(searchTerm)
                );
            });
            generateProductTable(filtered);
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterProducts(e.target.value);
        });
    </script>
</body>
</html>
